<html>
<head>
    <title>SJJIF Timer Green-White</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="jquery-2.1.1.min.js"></script>
    <script src="jquery.browser.min.js"></script>
    <script src="jquery.alerts.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="jquery.cookie.js"></script>
    <script src="sv_widget.js"></script>

    <link href="jquery-ui.css" rel="stylesheet" type="text/css"/>
    <link href="jquery.alerts.css" rel="stylesheet" type="text/css" media="screen"/>
    <link rel="stylesheet" href="font.css">

    <style>
        .background {
            position: fixed;
            height: 100%;
            width: 50%;
            top: 0;
            left: 0;
            background: darkgreen;
            z-index: -1;
        }
        .homepage {
            margin-top: 25vh;
        }
        .logo {
            display: block;
            margin: 0 auto 50px;
            width: 20vw;
        }
        .wrapper {
            width: 100%;
        }

        .scoreboard-link {
            color: inherit;
            text-decoration: none;
            display: block;
            margin: 20px auto;
            text-align: center;
        }

        .scoreboard-link button {
            padding: 20px;
            border: 3px solid black;
            font-family: Impact, Haettenschweiler, 'Franklin Gothic Bold', 'Arial Black', sans-serif;
            font-size: 120%;
            background: black;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="homepage">
        <img class="logo" src="logo.png" alt="logo">
        <div class="wrapper">
            <a href="/standard" class="scoreboard-link"><button>SJJIF Standard Scoreboard</button></a>
            <a href="/submission_only" class="scoreboard-link"><button>SJJIF Submission Only Scoreboard</button></a>
        </div>
    </div>
</body>
</html>
