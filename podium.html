<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SJJIF Podium</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="jquery-2.1.1.min.js"></script>

    <link rel="stylesheet" href="jquery-ui.css">
    <link rel="stylesheet" href="podium.css">
</head>
<body>
    <header class="container">
        <div>
            <div class="logo-wrapper">
                <img class="logo black" src="./assets/logo.png" alt="SJJIF Logo">
            </div>
            <div class="inputs">
                <div class="input-wrapper">
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="">Select Country</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="play">
            <img id="play_button" src="assets/play.png" alt="play">
            <img id="pause_button" src="assets/pause.png" alt="pause">
        </div>
    </header>
    <main class="flag"></main>
    <div class="anthems"></div>
</body>
<script src="podium.js"></script>
</html>
